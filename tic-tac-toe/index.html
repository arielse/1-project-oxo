<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Defence &amp; Attack</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Defence &amp; Attack</h1>
    </header>
    <main>
      <section id="defence-player">
        <h2 class="defence-heading">Defence</h2>
        <img src="http://placekitten.com/g/300/300" alt="image of shield" class="defence-img" height="200" width="200">
        <button class="defence-btn">End Turn</button>
      </section>

      <section id="board">
        <div class="top-left"></div>
        <div class="top-mid"></div>
        <div class="top-right"></div>

        <div class="centre-left"></div>
        <div class="centre-mid"></div>
        <div class="centre-right"></div>

        <div class="bottom-left"></div>
        <div class="bottom-mid"></div>
        <div class="bottom-right"></div>
      </section>

      <section id="attack-player">
        <h2 class="attack-heading">Attack</h2>
        <img src="http://placekitten.com/g/300/300" alt="image of swords" class="attack-img" height="200" width="200">
        <button class="attack-btn">End Turn</button>
      </section>
    </main>

  <script src="game.js" type="text/javascript"></script>
  </body>
</html>
